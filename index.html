<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="sidebar">
            <div class="dashboardHeader">Dashboard</div>
            <div class="menu">
                <ul class="menuList">
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </div>
        </div>

        <div class="header">
            <div class="searchContainer">
                <div>MagnifyGlass</div>
                <div>SearchBar</div>
                <div>BellIcon</div>
                <div>ProfileSicker</div>
                <div>UserName</div>
            </div>
            <div class="profilebar">
                <div>ProfileSticker</div>
                <div>Hi there,</div>
                <div>Bob Dylan (@bobdylan)</div>
            </div>
            <div class="actionButtonContainer">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>

        <div class="contentContainer">
            <div class="cardContainer">  
                <div class="cardTitle">Your Projects</div>  
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
            <div class="announcementContainer">
                <div class="announcementTitle">Announcements</div>
                <div class="announcemenetsCard">
                    <div class="announcementItem1"></div>
                    <div class="announcementItem2"></div>
                    <div class="announcementItem3"></div>
                </div>
            </div>
            <div class="trendingContainer">
                <div class="trendingTitle"></div>
                <div class="trending">
                    <div class="trendingCard">
                        <div class="trendingItem1"></div>
                        <div class="trendingItem2"></div>
                        <div class="trendingItem3"></div>
                        <div class="trendingItem4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
